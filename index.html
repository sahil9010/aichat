<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Portfolio Chatbot</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }

        /* ---------------------------------- */
        /* Chat Widget Styling */
        /* ---------------------------------- */

        /* Fixed button position */
        #chat-trigger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        /* Chat Modal position */
        #chat-modal {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 90vw; /* Responsive width */
            max-width: 400px; /* Max width for desktop */
            height: 70vh;
            max-height: 550px;
            z-index: 999;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform: scale(0.95);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            transform-origin: bottom right;
        }

        #chat-modal.open {
            transform: scale(1);
            opacity: 1;
        }

        /* Message container scroll styles */
        #chat-history {
            height: calc(100% - 100px); /* Adjust based on header/footer size */
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Custom scrollbar for aesthetics */
        #chat-history::-webkit-scrollbar {
            width: 6px;
        }
        #chat-history::-webkit-scrollbar-thumb {
            background-color: #9ca3af; /* gray-400 */
            border-radius: 3px;
        }
        #chat-history::-webkit-scrollbar-track {
            background-color: #f3f4f6; /* gray-100 */
        }
        
    </style>
</head>
<body>

    <!-- ---------------------------------- -->
    <!-- 1. Chat Trigger Button (Fixed) -->
    <!-- ---------------------------------- -->
    <button id="chat-trigger" 
            class="bg-indigo-600 text-white p-4 rounded-full shadow-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-300">
        <!-- Chat Icon (Inline SVG for simplicity) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 0 2 2z"></path>
        </svg>
    </button>

    <!-- ---------------------------------- -->
    <!-- 2. Chat Modal (Hidden by default) -->
    <!-- ---------------------------------- -->
    <div id="chat-modal" class="bg-white rounded-xl flex flex-col overflow-hidden">
        
        <!-- Header -->
        <header class="bg-indigo-600 text-white p-4 flex justify-between items-center shadow-md">
            <h2 class="text-lg font-semibold flex items-center">
                <span class="mr-2 text-xl">âœ¨</span> General AI Assistant
            </h2>
            <button id="close-chat" class="p-1 rounded-full hover:bg-indigo-700 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </header>

        <!-- Chat History Container -->
        <div id="chat-history" class="flex-grow">
            <!-- Messages will be injected here -->
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="hidden absolute top-1/2 left-0 right-0 p-4 text-center bg-white/70 backdrop-blur-sm">
            <div class="flex items-center justify-center text-indigo-600">
                <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Typing...
            </div>
        </div>

        <!-- Input Form -->
        <form id="chat-form" class="p-3 border-t border-gray-200">
            <div class="flex gap-2">
                <input type="text" id="user-input" placeholder="Ask anything, powered by Google Search..."
                       class="flex-grow p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150" required>
                <button type="submit" id="send-btn"
                        class="bg-indigo-500 text-white p-2 rounded-lg hover:bg-indigo-600 transition duration-150 disabled:opacity-50">
                    Send
                </button>
            </div>
        </form>
    </div>

    <script>
        const chatModal = document.getElementById('chat-modal');
        const chatTrigger = document.getElementById('chat-trigger');
        const closeChat = document.getElementById('close-chat');
        const chatHistory = document.getElementById('chat-history');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const loadingIndicator = document.getElementById('loading-indicator');

        // IMPORTANT: The apiKey must be an empty string for the hosting environment 
        // (like Canvas) to securely inject the API token at runtime.
        const apiKey = "AIzaSyDF14H_5bcJkAbWKVBEbFhNI7dP_UOfDUc"; 

        // Initial messages
        let chatMessages = [
            // Updated welcome message for the general AI
            { sender: 'ai', text: "Hello! I'm a general-purpose AI assistant, ready to help with any question you have, backed by Google Search grounding." }
        ];

        // --- UI Control Functions ---
        
        chatTrigger.addEventListener('click', () => {
            chatModal.classList.toggle('open');
            if (chatModal.classList.contains('open')) {
                userInput.focus();
                scrollToBottom();
            }
        });

        closeChat.addEventListener('click', () => {
            chatModal.classList.remove('open');
        });

        const scrollToBottom = () => {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        };

        const renderMessage = (message) => {
            const isAI = message.sender === 'ai';
            const alignment = isAI ? 'justify-start' : 'justify-end';
            // Changed AI color to blue for general assistant
            const bgColor = isAI ? 'bg-blue-100 text-gray-800 border border-blue-200' : 'bg-indigo-500 text-white';
            const name = isAI ? 'AI Assistant' : 'You';
            const borderRadius = isAI ? 'rounded-br-xl rounded-tr-xl rounded-bl-xl' : 'rounded-tl-xl rounded-tr-xl rounded-bl-xl';

            // Start message content with text
            let contentHTML = `<p class="text-sm whitespace-pre-wrap">${message.text}</p>`;

            // NEW: Add citation sources if they exist (only for AI messages)
            if (isAI && message.sources && message.sources.length > 0) {
                // Filter out sources without both URI and title, and keep only unique URIs
                const uniqueSources = Array.from(new Map(message.sources
                    .filter(s => s.uri && s.title)
                    .map(item => [item['uri'], item])
                ).values());

                if (uniqueSources.length > 0) {
                     let citationHtml = '<div class="mt-2 pt-2 border-t border-blue-300">';
                    citationHtml += '<p class="text-xs font-semibold text-blue-700 mb-1">Sources:</p>';
                    uniqueSources.forEach((source, index) => {
                        const displayTitle = source.title.length > 50 ? source.title.substring(0, 50) + '...' : source.title;
                        citationHtml += `<a href="${source.uri}" target="_blank" class="text-xs text-blue-600 hover:text-blue-800 underline block" title="${source.title}">(${index + 1}) ${displayTitle}</a>`;
                    });
                    citationHtml += '</div>';
                    contentHTML += citationHtml;
                }
            }


            const messageEl = document.createElement('div');
            messageEl.className = `flex ${alignment}`;
            messageEl.innerHTML = `
                <div class="max-w-xs sm:max-w-sm p-3 shadow-md ${bgColor} ${borderRadius}">
                    <p class="text-xs font-semibold mb-1 ${isAI ? 'text-blue-600' : 'text-indigo-200'}">${name}</p>
                    ${contentHTML}
                </div>
            `;
            chatHistory.appendChild(messageEl);
        };

        const renderHistory = () => {
            chatHistory.innerHTML = '';
            chatMessages.forEach(renderMessage);
            scrollToBottom();
        };

        // Render initial welcome message on load
        document.addEventListener('DOMContentLoaded', renderHistory);

        // --- Gemini API Call (Now General Purpose and Grounded) ---

        // UPDATED SYSTEM INSTRUCTION: General, helpful, and objective.
        const SYSTEM_INSTRUCTION = `
            You are a highly capable and objective general AI Assistant. 
            Your role is to answer user queries comprehensively, accurately, and professionally, utilizing Google Search grounding for real-time and up-to-date information when necessary. 
            Structure your response clearly and concisely.
            Do NOT mention that you are an LLM or an AI unless asked directly.
        `;

        const callGeminiAPI = async (prompt) => {
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                // NEW: Enable Google Search grounding tool
                tools: [{ "google_search": {} }], 
                systemInstruction: {
                    parts: [{ text: SYSTEM_INSTRUCTION }]
                },
            };

            const maxRetries = 5;
            let retryCount = 0;

            const executeFetch = async () => {
                // The runtime environment injects the necessary authorization token when apiKey is empty.
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    if (response.status === 429 && retryCount < maxRetries) {
                        // Exponential backoff
                        const delay = Math.pow(2, retryCount) * 1000 + Math.random() * 1000;
                        retryCount++;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return executeFetch();
                    }
                    throw new Error(`API call failed with status: ${response.status}`);
                }
                return response.json();
            };

            try {
                const result = await executeFetch();
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const text = candidate.content.parts[0].text;
                    
                    let sources = [];
                    const groundingMetadata = candidate.groundingMetadata;
                    if (groundingMetadata && groundingMetadata.groundingAttributions) {
                        // Extract and map the sources
                        sources = groundingMetadata.groundingAttributions
                            .map(attribution => ({
                                uri: attribution.web?.uri,
                                title: attribution.web?.title,
                            }))
                            .filter(source => source.uri && source.title);
                    }

                    // Return both text and sources
                    return { text, sources };

                } else {
                    return { text: "I received an empty response. Could you try rephrasing your question?", sources: [] };
                }
            } catch (error) {
                console.error("Gemini API Error:", error);
                
                const userFacingError = error.message.includes("403") 
                    ? "Authorization failed (Status 403). The environment could not provide the required token. Please try again."
                    : `An error occurred while connecting to the AI. Details: ${error.message}.`;
                return { text: userFacingError, sources: [] };
            }
        };

        // --- Form Submission Handler ---

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = userInput.value.trim();
            if (!prompt) return;

            // 1. Add user message
            chatMessages.push({ sender: 'user', text: prompt });
            userInput.value = '';
            renderHistory();

            // 2. Disable input and show loading
            sendBtn.disabled = true;
            userInput.disabled = true;
            loadingIndicator.classList.remove('hidden');

            try {
                // Call the API (which now returns {text, sources})
                const aiResponse = await callGeminiAPI(prompt);

                // 3. Add AI message
                // Include sources in the message object so renderMessage can display them
                chatMessages.push({ 
                    sender: 'ai', 
                    text: aiResponse.text,
                    sources: aiResponse.sources // Pass sources to the renderer
                });
                renderHistory();

            } catch (error) {
                console.error("Chat error:", error);
                chatMessages.push({ sender: 'ai', text: "Oops! I hit an unexpected error while processing your request." });
                renderHistory();
            } finally {
                // 4. Re-enable input and hide loading
                sendBtn.disabled = false;
                userInput.disabled = false;
                loadingIndicator.classList.add('hidden');
                userInput.focus();
            }
        });

    </script>
</body>
</html>
